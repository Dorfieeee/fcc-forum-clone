<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp forum clone</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <a href="https://forum.freecodecamp.org/" target="_blank">
        <img
          id="fcc-logo"
          src="./images/fcc_primary_large.png"
          alt="freeCodeCamp logo"
        />
      </a>
    </nav>
    <main>
      <nav id="fcc-topics">
        <!-- Filter: List of topics -->
        <!-- When a user clicks on one of the topics links, it will display only posts regarding the topic -->
      </nav>
      <div id="fcc-users">
        <!-- The list of users -->
      </div>
      <table id="fcc-table">
        <!-- The list of posts -->
        <thead id="fcc-table-header">
          <th>Topic</th>
          <th>Posters</th>
          <th>Replies</th>
          <th>Views</th>
          <th>Activity</th>
          <!-- posts header -->
        </thead>
        <tbody id="fcc-table-body">
          <!-- posts -->
        </tbody>
      </table>
    </main>
    <footer>
      <p>Copyright &copy; <span id="copyright"></span></p>
    </footer>
    <script type="module" src="./index.js"></script>
  </body>
</html>
